<!DOCTYPE html>
<html lang="zh-cn" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>一组超炫的页面切换效果（Page Transitions）</title>
	<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
	<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="./favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/multilevelmenu.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/animations.css" />
	<script src="js/modernizr.custom.js"></script>
	<link rel="stylesheet" href="./css/init.css">
	<script src="./js/jquery-3.1.1.min.js"></script>
</head>

<body>
	<div class="pt-triggers">
		<button id="iterateEffects" class="pt-touch-button">群聊/私聊切换</button>
		<div id="dl-menu" class="dl-menuwrapper">
			<div class="footer-banner"
				style="position:absolute;bottom:-350px;left:-200px;width:728px; margin:30px auto"></div>
		</div><!-- /dl-menu-wrapper-->
	</div><!-- /triggers -->

	<div id="pt-main" class="pt-perspective">
		<div class="pt-page pt-page-1">
			<iframe src="./oldindex.html" width="100%" height="100%" frameborder="0">
				您的浏览器不支持iframe，请升级
			</iframe>
		</div>
		<div class="pt-page pt-page-2">
			<iframe src="./newindex.html" width="100%" height="100%" frameborder="0">
				您的浏览器不支持iframe，请升级
			</iframe>
		</div>
	</div>

	<div class="pt-message">
		<p>亲，你的浏览器不支持 CSS 动画，请使用 Chrome,Firefox,Safari 等浏览器浏览.</p>
	</div>
	<script src="js/jquery.dlmenu.js"></script>
	<script src="js/pagetransitions.js"></script>
</body>

</html>
